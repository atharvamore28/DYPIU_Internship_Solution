<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Tracking System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Donation Tracking System</h1>
        <form id="donationForm">
            <div class="form-group">
                <label for="donorName">Donor Name:</label>
                <input type="text" id="donorName" name="donorName" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>
            <div class="form-group">
                <label for="donationDate">Date of Donation:</label>
                <input type="date" id="donationDate" name="donationDate" required>
            </div>
            <div class="form-group">
                <label for="donationAmount">Amount Donated (₹):</label>
                <input type="number" id="donationAmount" name="donationAmount" required>
            </div>
            <button type="submit">Add Donation</button>
        </form>

        <h2>Donation Records</h2>
        <table id="recordsTable">
            <thead>
                <tr>
                    <th>Donor Name</th>
                    <th>Gender</th>
                    <th>Birthday</th>
                    <th>Date of Donation</th>
                    <th>Amount Donated (₹)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Donation records will appear here -->
            </tbody>
        </table>

        <div class="summary">
            <h2>Summary</h2>
            <p>Total Number of Donors: <span id="totalDonors">0</span></p>
            <p>Total Amount Donated (₹): <span id="totalDonation">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
