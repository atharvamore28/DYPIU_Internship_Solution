<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Distribution Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Food Distribution Tracker</h1>
        <form id="foodForm">
            <div class="form-group">
                <label for="foodItem">Food Item:</label>
                <input type="text" id="foodItem" name="foodItem" required>
            </div>
            <div class="form-group">
                <label for="squantity">Quantity (in Kg):</label>
                <input type="number" id="squantity" name="squantity" required>
            </div>
            <div class="form-group">
                <label for="date">Date of Distribution:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="totalCost">Total Cost of Food Distribution:</label>
                <input type="number" id="totalCost" name="totalCost" required>
            </div>
            <button type="submit">Add Distribution</button>
        </form>

        <h2>Distribution Records</h2>
        <table id="distributionTable">
            <thead>
                <tr>
                    <th>Food Item</th>
                    <th>Quantity (in Kg)</th>
                    <th>Date</th>
                    <th>Location</th>
                    <th>Total Cost (â‚¹)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Distribution records will appear here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
