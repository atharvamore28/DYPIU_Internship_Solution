<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Management Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Business Management Tracker</h1>
        <form id="businessForm">
            <div class="form-group">
                <label for="personName">Person's Name:</label>
                <input type="text" id="personName" name="personName" required>
            </div>
            <div class="form-group">
                <label for="item">Material/Item Given:</label>
                <input type="text" id="item" name="item" required>
            </div>
            <div class="form-group">
                <label for="totalAmount">Total Amount Needed for Item:</label>
                <input type="number" id="totalAmount" name="totalAmount" required>
            </div>
            <div class="form-group">
                <label for="expectedSales">Expected Sales/Earnings:</label>
                <input type="number" id="expectedSales" name="expectedSales" required>
            </div>
            <div class="form-group">
                <label for="address">Person's Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="age">Person's Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <button type="submit">Add Record</button>
        </form>

        <h2>Distribution Records</h2>
        <table id="recordsTable">
            <thead>
                <tr>
                    <th>Person's Name</th>
                    <th>Material/Item Given</th>
                    <th>Total Amount (₹)</th>
                    <th>Expected Sales (₹)</th>
                    <th>Address</th>
                    <th>Age</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody>
                <!-- Distribution records will appear here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
